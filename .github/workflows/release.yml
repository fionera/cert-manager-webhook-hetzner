name: Release Charts

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.4.0

      - name: Run chart-releaser
        uses: aabouzaid/fix-charts-dir-depth@1d2f81d326fbd4fb710c58a11a5383304fdc94bc
        env:
          charts_dir: "./deploy/"
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
